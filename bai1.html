<body>
<form>
    nhap diem vat ly : <input type = "text" id = "vatly">
    nhap diem hoa hoc : <input type = "text" id = "hoahoc">
    nhap diem sinh hoc : <input type = "text" id = "sinhhoc">
    <input type="button" id="tong" value="tinhtoan" onclick="tinhtong();">
    <label id="lblKetQua"></label>
</form>
<script>
    function tinhtong() {
        let vatly = parseInt(document.getElementById("vatly").value)
        let hoahoc = parseInt(document.getElementById("hoahoc").value)
        let sinhhoc = parseInt(document.getElementById("sinhhoc").value)
        let tinhtong =  vatly + hoahoc + sinhhoc;
        let diemtb = tinhtong/3;
        document.write(" tong la " + tinhtong);
        document.write("<br/>");
        document.write("diem trung binh la " + diemtb);


    }
</script>
